---
# Metricbeat major version to be installed
metricbeat_major_version: 7

# Windows variables
metricbeat_win_msi_64bit: https://artifacts.elastic.co/downloads/beats/metricbeat/metricbeat-7.6.0-windows-x86_64.msi
metricbeat_win_msi_32bit: https://artifacts.elastic.co/downloads/beats/metricbeat/metricbeat-7.6.0-windows-x86.msi
metricbeat_win_package_product_id: 493322A2-BB80-5176-867D-9F6AF69D1E2B

# Enable Metricbeat starting on boot
metricbeat_enable_on_boot: true

# Path configuration
metricbeat_conf_path: /etc/metricbeat
metricbeat_modules_path: /etc/metricbeat/modules.d
metricbeat_win_conf_path: C:\ProgramData\Elastic\Beats\metricbeat
metricbeat_win_modules_path: C:\ProgramData\Elastic\Beats\metricbeat\modules.d

# Kibana host
kibana_host: "localhost:5601"

# Kibana Space ID
kibana_space_id: ""

# Elasticsearch output configuration
elasticsearch_output_enabled: true
elasticsearch_hosts: ['localhost:9200']
elasticsearch_protocol:
elasticsearch_username:
elasticsearch_password:

# Logstash output configuration
logstash_output_enabled: false
logstash_certificate_authorities:
logstash_ssl_certificate_path:
logstash_ssl_key_path:

# Setup index and dashboards
metricbeat_setup_index: false
metricbeat_setup_dashboards: false

# Enable system module by default
metricbeat_module_system:
  enabled: true

# Other modules are disabled by default
metricbeat_module_apache:
  enabled: false

metricbeat_module_beat:
  enabled: false

metricbeat_module_ceph:
  enabled: false

metricbeat_module_docker:
  enabled: false

metricbeat_module_elasticsearch:
  enabled: false

metricbeat_module_nginx:
  enabled: false

metricbeat_module_mssql:
  enabled: false

metricbeat_module_mysql:
  enabled: false

metricbeat_module_php_fpm:
  enabled: false

metricbeat_module_postgresql:
  enabled: false

metricbeat_module_redis:
  enabled: false
